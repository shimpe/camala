[Global]
W = "1000"
H = "500"
duration = "1"
fps = "25"
format = "gif"
background = "black"

[Animations]

[RawSvgDefs.def1]
def = """
<linearGradient id="MyGradient">
    <stop offset="5%" stop-color="#F60" />
    <stop offset="95%" stop-color="#FF6" />
</linearGradient>
"""

[RawSvgDefs.def2]
def = """
<radialGradient id="MyGradient2" gradientUnits="userSpaceOnUse" cx="400" cy="200" r="300" fx="400" fy="200">
    <stop offset="0%" stop-color="red" />
    <stop offset="50%" stop-color="blue" />
    <stop offset="100%" stop-color="red" />
</radialGradient>
"""

[Styles.normal.StyleProperties]
text-anchor="middle"
fill="url(#MyGradient)"
stroke="black"
stroke-width="0.5px"
font-size="50"
font-family="sans-serif"

[Styles.normal2.StyleProperties]
text-anchor="middle"
fill="url(#MyGradient2)"
stroke="black"
stroke-width="0.5px"
font-size="30"
font-family="sans-serif"

[Caption.Line1]
pos = "[0, 0]"
[Caption.Line1.Segments.Segment1]
text= "Simple caption with nice colors.."
style = "${Styles.normal}"
[Caption.Line2]
pos = "[0, 100]"
[Caption.Line2.Segments.Segment1]
text = "A smaller caption appearing lower."
style = "${Styles.normal2}"
